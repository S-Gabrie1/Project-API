<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Unbounded:wght@300&display=swap" rel="stylesheet">
    <script defer src="../dist/js/app.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Welcome to Country Service</h1>
    <span id="error-message"></span>            
    <main class="wrapper">

        <div class="tomatoes">
            <section class="search">
                <input type="text" class="search-bar" placeholder="Search Country">
    
            </section>
            <section class="filter">
                    <select name="filterByRegion" id="filter">
                        <option >Filter By Region</option>
                        <option value="Africa">Africa</option>
                        <option value="Americas">Americas</option>
                        <option value="Asia">Asia</option>
                        <option value="Europe">Europe</option>
                        <option value="Oceania">Oceania</option>
                    </select>
            </section>

        </div>
        
        <div class="veggies">
            <button id="potato">Show Countries</button>
            <button id="cherry">Saved Countries</button>
        </div>
        

        <section class="box">
            <div class="country">
            </div> 
        </section>

    </main>
</body>
</html>
